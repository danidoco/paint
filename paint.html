<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Paint</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas class="canvas"> </canvas>

    <div class="controls">
      <div class="controls__btns">
        <button class="btn mode">FILL</button>
        <button class="btn save">SAVE</button>
        <button class="btn clear">CLEAR</button>
      </div>
      <div class="controls__sliders">
        <input
          type="range"
          class="slider brush-size"
          min="0.1"
          max="35"
          step="0.1"
        />
      </div>
      <div class="controls__colors">
        <span class="color" style="background-color: #fff;"></span>
        <span class="color" style="background-color: #2c2c2c;"></span>
        <span class="color" style="background-color: #f00;"></span>
        <span class="color" style="background-color: #ff9500;"></span>
        <span class="color" style="background-color: #fbff00;"></span>
        <span class="color" style="background-color: #4cd963;"></span>
        <span class="color" style="background-color: #00bd06;"></span>
        <span class="color" style="background-color: #0ff;"></span>
        <span class="color" style="background-color: #00f;"></span>
        <span class="color" style="background-color: #800080;"></span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
